# Tokyo Night Style Neofetch Config

print_info() {
    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Resolution" resolution
    info "DE" de
    info "WM" wm
    info "Theme" theme
    info "Icons" icons
    info "Terminal" term
    info "Font" font
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory

    info "Disk" disk
    info "Local IP" local_ip
    info "Public IP" public_ip
    info "Battery" battery

    info line_break
    info cols
}

# Color scheme: Tokyo Night
